# workflow의 이름
name: Github Actions 연습하기

# Event
# 언제 워크플로우를 실행할지
on:
  push:
    branches:
      - main

# 워크플로우의 일을 정의
jobs:
  # jobs의 이름
  my-job:
    # Github Actions가 실행된 서버 종류를 선택하는 것
    runs-on: ubuntu-latest

    # jobs의 단계
    steps:
      - name: Hello World 출력하기
        run: echo "강의 빨리 끝나고 프로젝트하고 싶다"

      - name: 여러 명령어를 작성하는 법
        run: |
          echo "Hello World"
          echo "Good Morning"

      - name: Github Actions에 이미 존재하는 변수를 사용해보기
        run: |
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY

      - name: GITHUB ACTIONS secret 변수 사용하기
        run: |
          echo ${{ secrets.MY_NAME }}
          echo ${{ secrets.MY_AGE }}
