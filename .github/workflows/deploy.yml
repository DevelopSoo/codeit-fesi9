# workflow의 이름
name: Github Actions 연습하기

# Event
# 언제 워크플로우를 실행할지
on:
  push:
    branches:
      - "**"

# 워크플로우의 일을 정의
jobs:
  # jobs의 이름
  my-job:
    # Github Actions가 실행된 서버 종류를 선택하는 것
    runs-on: ubuntu-latest

    # jobs의 단계
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: Node 설치
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 의존성(라이브러리) 설치
        run: npm ci

      - name: 테스트 실행하기
        run: npm run test

      - name: 빌드하기
        run: npm run build
